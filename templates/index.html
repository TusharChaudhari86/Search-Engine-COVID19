<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP | Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar// -->
    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand" href="#">
            NLP | Template
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">About me</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Info</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="row">
      <!-- Side bar// -->
      <aside class="col-3">
            <h4>Filter</h4>
            <div class="card">
                <!-- Journel card-group-item.// -->
                <article class="card-group-item">
                    <header class="card-header">
                        <h5 class="title">Journals</h5>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                        <form>
                            <label class="form-check">
                              <input class="form-check-input" type="checkbox" value="">
                              <span class="form-check-label">
                                ABC
                              </span>
                            </label> <!-- form-check.// -->
                            <label class="form-check">
                              <input class="form-check-input" type="checkbox" value="">
                              <span class="form-check-label">
                                PQR
                              </span>
                            </label>  <!-- form-check.// -->
                            <label class="form-check">
                              <input class="form-check-input" type="checkbox" value="">
                              <span class="form-check-label">
                                XYW
                              </span>
                            </label>  <!-- form-check.// -->
                        </form>

                        </div> <!-- card-body.// -->
                    </div>
                </article>

                <!-- Year Pub card-group-item.// -->
                <article class="card-group-item">
                    <header class="card-header">
                        <h6 class="title">Year of Publish </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">
                                2012
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">
                                2015
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">
                                2020
                              </span>
                            </label>
                        </div> <!-- card-body.// -->
                    </div>
                </article>
            </div>
      </aside>
      <div class="col-9">
          <!-- Form submission// -->
          <form action="{{ url_for('search')}}"method="post">
          <!-- Search bar// -->
              <div class="row justify-content-center no-gutters">
                <div class="col-11 mr-auto">
                    <input type="text" class="border border-secondary form-control" name="text" placeholder="Input text here....">
                </div>
              </div>
              <!-- Search Button// -->
              <div class="row no-gutters">
                <button type="submit" class="btn btn-outline-secondary mr-auto" type="button">Search</button>
              </div>
          </form>
          <!-- Text Card// -->
          <h4>{{Question}}</h4>
          {% if articles %}
          {% for article in articles %}
          <div class="card">
              <h5 class="card-header">Title : {{ article['title'] }}</h5>
              <div class="card-body">
                  <h5 class="card-title">Body</h5>
                  <p class="card-text">
                      {{ article['body_text'][0:500]}}
                  </p>
              </div>
          </div>
          {% endfor %}
          {% endif %}
      </div>
  </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
