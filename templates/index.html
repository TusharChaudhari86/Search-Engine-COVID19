<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="/static/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/css/vegas.min.css">
     <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
     <!-- HOME -->
     <section >
        <div class="overlay"></div>
     </section>
     <div class="row justify-content-center">
        <div class="col-9">
            <div class="container">
                <div class="row justify-content-center" style="padding-bottom: 10%; padding-top: 5em;">
                    <p style="font:caption; color: white; font-size: xx-large">Find answers to your question backed by 5000+ scholarly articles on COVID-19.</p>
                </div>
            </div>
        </div>
    </div>
     <div class="row justify-content-center">
        <div class="col-7">
            <form action="{{ url_for('search')}}"method="post">
          <!-- Search bar// -->
              <div class="row justify-content-center">
                <div class="col mr-auto">
                    <input type="text" class="border border-secondary form-control" name="text" placeholder="Type your queries related to COVID-19 research here....">
                </div>
              </div>
              <!-- Search Button// -->
              <div class="row no-gutters">
                <button type="submit" class="btn btn-primary mr-auto" type="button">Search</button>
              </div>
          </form>
        </div>
    </div>

     <!-- SCRIPTS-->
     <script src="/static/js/jquery.js"></script>
     <script src="/static/js/vegas.min.js"></script>
     <script src="/static/js/custom.js"></script>

</body>
</html>
